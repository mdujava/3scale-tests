name: acceptance
on:
  push:
    branches:
      - main
  pull_request:
    branches: [ main ]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        id: setup-python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install pipenv
        run: pip install pipenv
      - name: Week number
        id: weeknum
        run: |
          echo "weeknum=$(/bin/date -u '+%g.%V')" >> $GITHUB_OUTPUT
        shell: bash
      - uses: actions/cache@v2
        with:
          path: |
            ~/.local/share/virtualenvs
            Pipfile.lock
          key: ${{ runner.os }}-w${{ steps.weeknum.outputs.weeknum }}-python-${{ steps.setup-python.outputs.python-version }}-pipenv-${{ hashFiles('Pipfile') }}
      - name: Install dependencies
        run: PIPENV_VERBOSITY=-1 make fake-sync pipenv-dev
      - uses: ricardochaves/python-lint@v1.4.0
        with:
          python-root-list: "testsuite"
          use-pylint: true
          use-pycodestyle: false
          use-flake8: true
          use-black: false
          use-mypy: true
          use-isort: false
          extra-pylint-options: ""
          extra-pycodestyle-options: ""
          extra-flake8-options: ""
          extra-black-options: ""
          extra-mypy-options: ""
          extra-isort-options: ""
